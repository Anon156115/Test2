<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าเว็บตัวอย่าง</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>ยินดีต้อนรับเข้าสู่หน้าเว็บของฉัน</h1>
  <p>นี่คือหน้าแรกของเว็บไซต์</p>
  <button onclick="alert('คุณคลิกปุ่มแล้ว!')">คลิกฉัน</button>

</body>
</html>
